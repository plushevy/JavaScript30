<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead üëÄ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const cities = [];
const search = document.querySelector('.search');
const result = document.querySelector('.suggestions');

// fetch(endpoint)
//               .then(state => state.json)
//               .then(data => cities.push(...data));

fetch(endpoint)
  .then(state => state.json())
  .then(data => cities.push(...data));

// —Ä–∞–∑–¥–µ–ª—è–µ—Ç —Ç—ã—Å—è—á–∏ –∑–∞–ø—è—Ç–æ–π
function numberWithCommas(x){
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
};              

function findMatches(word, cities) {
  return cities.filter(name => {
    const regex = new RegExp(word, 'gi');
    // –ø—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ
    return name.city.match(regex) || name.state.match(regex);
  });
};

function displayMatches() {
  const filteredArr = findMatches(this.value, cities);

  const html = filteredArr.map(item => {
    // –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –Ω–∞–±—Ä–∞–Ω–Ω–æ–µ
    const regex = new RegExp(this.value, 'gi');
    const cityName = item.city.replace(regex, `<span class="hl">${this.value}</span>`);
    const stateName = item.state.replace(regex, `<span class="hl">${this.value}</span>`);

    return `
    <li>
      <span class="name">${cityName}, ${stateName}</span>
      <span class="population">${numberWithCommas(item.population)}</span>
    </li>
    `;
  }).join('');

  // console.log(html);

  result.innerHTML = html;

};



// search.addEventListener('change', displayMatches);
search.addEventListener('keyup', displayMatches);           

</script>
  </body>
</html>
